<div class="card">
  <div class="card-content">
    
      <form appForms id="formTest" (submit)="submitForm($event)" enctype="multipart/form-data">
        <div class="row">
          <div class="col s12 m7 l6">
            <div class="input-field">
              <input type="email" placeholder="Email" name="name" [(ngModel)]="user.name" required>
            </div>
          </div>

          <div class="col s12 m7 l6">
            <div class="input-field">
              <input type="text" placeholder="Name" name="email" [(ngModel)]="user.email" required>
            </div>
          </div>

          <div class="col s12 m7 l6">
            <div class="input-field">
              <input type="checkbox" id="checkbox1" name="sex" [(ngModel)]="user.sex">
              <label for="checkbox1">Sexo (si se identifica con alguno)</label>
            </div>
          </div>

          <div class="input-field col s10 m11 l11">          
            <select class="browser-default" [(ngModel)]="user.role" name="role">
              <option value="admin">Admnistrator</option>
              <option value="user">User</option>
            </select>
          </div>


          <div class="file-field input-field col s12">
            <div class="btn">
              <span>File</span>
              <input type="file" [(ngModel)]="user.document" name="document">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </div>

  


      <div class="row">
          <div class="input-field">
            <button type="submit" class="btn pink"> Enviar </button>
          </div>
        </div>

      </form>

      <div class="col s3">
        <h5 [dhHighlight]="orange">User</h5>
      </div>
      {{user | json}}

      <br>  

      Response: {{ uploadFile | json }}
    

    

  </div>
</div>
