
<div *ngIf="isGettingData">
  <div class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="!isEmpty && !isGettingData">
  <ul class="collapsible popout" data-collapsible="accordion">
  <li *ngFor="let article of articles">
    <!--<div class="collapsible-header"><i class="material-icons">mode_edit</i>{{article.name}}</div>
    <div class="collapsible-body"><p>Lorem ipsum dolor sit amet.</p></div>-->
    <app-article [title]="article.title"></app-article>
  </li>
</ul>
</div>

<div *ngIf="isEmpty">
  <div class="card">
    <div class="card-content">
      <p>
        No hay art√≠culos para eliminar
      </p>
    </div>
  </div>
</div>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large red" (click)="request()">
      <i class="large material-icons">add</i>
    </a>

    <a class="btn-floating btn-large red" (click)="deleteLast()" style="margin-right: 30px;">
      <i class="large material-icons">delete</i>
    </a>

    <a class="btn-floating btn-large red" (click)="getArticlesByHttp()" style="margin-right: 60px;">
      <i class="large material-icons">file_download</i>
    </a>
</div>
